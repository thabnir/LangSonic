<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Prediction Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      h1 {
        color: #333;
      }

      .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Language Prediction Results</h1>

    <div class="result">
      <p>The predicted language is: <strong id="predictedLanguage"></strong></p>
    </div>

    <script>
      // Function to update the predicted language on the page
      function updatePredictedLanguage(language) {
        document.getElementById("predictedLanguage").innerText = language;
      }

      // Assuming Flask passes the prediction result as a JSON string
      const prediction = JSON.parse("{{ prediction | tojson | safe }}");

      // Helper function to get the language from the prediction
      function getLanguage(prediction) {
        const langs = ["German", "English", "Spanish", "French", "Italian"];
        return langs[prediction.indexOf(Math.max(...prediction))];
      }

      // Update the predicted language on page load
      window.onload = function () {
        const predictedLanguage = getLanguage(prediction);
        updatePredictedLanguage(predictedLanguage);
      };
    </script>
  </body>
</html>
